<div ng-include="'/app/Templates/templatePatient.html'"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Comentarios de Advices</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div ng-hide="commentsY">
                        {{commentsTitle}}
                    </div>
                    <div ng-show="commentsY">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Comentarios Advices</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="c in comments" >
                                <td>
                                    <div class="panel panel-green">
<div class="panel-heading">
	Title: {{c.title}}
</div>
<div class="panel-heading">
	Instructions: {{c.instructions}}
</div>
<div class="panel-heading">
	Priority: {{c.priority}}
</div>
<div class="panel-footer">
	Date: {{c.date | date:"dd/MMMM/yyyy"}}
</div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
