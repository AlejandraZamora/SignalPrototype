<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Nuevo Registro Patient</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
                                        <label> Numero de identificacion </label>
                                        <br><br>
                                        <input type="number" ng-model="id">
                                        <br><br>
                                        <label> Nombre </label>
                                        <br><br>
                                        <input type="text" ng-model="name">
                                        <br><br>
<label> Password </label>
	                                        	<br><br>
												<input type="password" ng-model="password">
												<br><br>
<label> LastName </label>
	                                        	<br><br>
		                                        <input type="text" ng-model="lastName">
		                                        <br><br>
<label><h2> Datos de Address </h2></label>
		                                        <br><br>
<label> Street </label>
<br><br>
<input type="text" ng-model="street">
<br><br>
<label> Zip </label>
<br><br>
<input type="number" ng-model="zip">
<br><br>
<label> City </label>
<br><br>
<input type="text" ng-model="city">
<br><br>
<label><h2> Datos de AcademicInfo </h2></label>
		                                        <br><br>
<label> LastGrade </label>
<br><br>
<input type="text" ng-model="lastGrade">
<br><br>
<label> GradeDate </label>
<br><br>
<input type="date" ng-model="gradeDate">
<br><br>
<label> Gpa </label>
<br><br>
<input type="number" ng-model="gpa">
<br><br>
<label> BirthDate </label>
			                                        <br><br>
			                                        <input type="date" ng-model="birthDate">
			                                        <br><br>
<label><h2> Datos de OtherInfo </h2></label>
		                                        <br><br>
<label> Hobbies </label>
<br><br>
<input type="text" ng-model="hobbies">
<br><br>
<label> FavouriteFood </label>
<br><br>
<input type="text" ng-model="favouriteFood">
<br><br>
<label> Heigth </label>
<br><br>
<input type="number" ng-model="heigth">
<br><br>
                                        <h2> Rol </h2>
                                        <select name="rol" id="roleS">
                                            <option value="1">Seleccione</option>
                                            <option value="2">Paciente</option>
                                            <option value="3">Doctor</option>
                                            <option value="4">Investigador</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-default" ng-click="save()">Aceptar</button>
                                    <button type="reset" class="btn btn-default">Reiniciar</button>
                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>

</div>
