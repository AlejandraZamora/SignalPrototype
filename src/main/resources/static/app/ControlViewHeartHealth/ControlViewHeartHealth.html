<div ng-include="'/app/Templates/templatePatient.html'"></div>
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tus datos de control de HeartHealth</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
					<label>Filtrar por: </label>
					<input type="text" ng-model="busqueda">
					<br><br>
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Fecha de control</th>
                            <th>SystolicPressure</th>
                            <th>DiastolicPressure</th>
                            <th>BloodCholesterol</th>
                            <th>HeartRate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in diagnosticsNew | filter: busqueda" >
                            <td>{{d.date | date:"dd/MMMM/yyyy"}}</td>
                            <td>{{d.systolicPressure}}</td>
                            <td>{{d.diastolicPressure}}</td>
                            <td>{{d.bloodCholesterol}}</td>
                            <td>{{d.heartRate}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
	    <div class="col-lg-4">
	    <div class="panel panel-default">
	    <div class="panel-heading">
	    SystolicPressure
	    </div>
	    <div class="panel-body">
	    <canvas  id="systolicPressure" class="chart chart-bar"
	    chart-data="systolicPressure" chart-labels="labels" chart-series="series">
	    </canvas>
	    </div>
	    <!-- /.panel-body -->
	    </div>
	    <!-- /.panel -->
	    </div>
	    <!-- /.col-lg-4 -->
	    <div class="col-lg-4">
	    <div class="panel panel-default">
	    <div class="panel-heading">
	    DiastolicPressure
	    </div>
	    <div class="panel-body">
	    <canvas  id="diastolicPressure" class="chart chart-bar"
	    chart-data="diastolicPressure" chart-labels="labels" chart-series="series">
	    </canvas>
	    </div>
	    <!-- /.panel-body -->
	    </div>
	    <!-- /.panel -->
	    </div>
	    <!-- /.col-lg-4 -->
	    <div class="col-lg-4">
	    <div class="panel panel-default">
	    <div class="panel-heading">
	    BloodCholesterol
	    </div>
	    <div class="panel-body">
	    <canvas  id="bloodCholesterol" class="chart chart-bar"
	    chart-data="bloodCholesterol" chart-labels="labels" chart-series="series">
	    </canvas>
	    </div>
	    <!-- /.panel-body -->
	    </div>
	    <!-- /.panel -->
	    </div>
	    <!-- /.col-lg-4 -->
	    <div class="col-lg-4">
	    <div class="panel panel-default">
	    <div class="panel-heading">
	    HeartRate
	    </div>
	    <div class="panel-body">
	    <canvas  id="heartRate" class="chart chart-bar"
	    chart-data="heartRate" chart-labels="labels" chart-series="series">
	    </canvas>
	    </div>
	    <!-- /.panel-body -->
	    </div>
	    <!-- /.panel -->
	    </div>
	    <!-- /.col-lg-4 -->
    </div>
</div>
<!-- /#page-wrapper -->
