<div ng-include="'/app/Templates/templateDoctor.html'"></div>
<div id="wrapper" ng-show="foundC">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Registra Comentario Advices</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">
                                    <div class="form-group">
<label> Title </label>
<br><br>
<input type="String" ng-model="title">
<br><br>
<label> Instructions </label>
<br><br>
<textarea class="form-control" rows="3" ng-model="instructions"></textarea>
<br><br>
<label> Priority </label>
<br><br>
<input type="number" ng-model="priority">
<br><br>

                                    </div>
                                    <button type="submit" class="btn btn-default" ng-click="saveComment()">Aceptar</button>
                                    <button type="reset" class="btn btn-default">Reiniciar</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
